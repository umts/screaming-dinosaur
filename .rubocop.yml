plugins:
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

require:
  - rubocop-capybara
  - rubocop-rspec_rails

AllCops:
  Exclude:
    - './*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'script/**/*'
    - 'vendor/**/*'
  NewCops: enable

Metrics/AbcSize:
  CountRepeatedAttributes: false

Metrics/BlockLength:
  CountAsOne:
    - array
    - hash
    - heredoc
  AllowedMethods:
    - configure

    # ActiveSupport::Concern
    - class_methods
    - included
    - prepended

    # FactoryBot
    - define
    - factory
    - trait

    # Gemfile
    - group

    # Rake
    - namespace
    - task

    # RSpec
    - before
    - context
    - describe
    - it

Metrics/ClassLength:
  CountAsOne:
    - array
    - hash
    - heredoc

Metrics/MethodLength:
  CountAsOne:
    - array
    - hash
    - heredoc

Metrics/ModuleLength:
  CountAsOne:
    - array
    - hash
    - heredoc

RSpec/ExampleLength:
  CountAsOne:
    - array
    - hash
    - heredoc

FactoryBot/ConsistentParenthesesStyle:
  EnforcedStyle: omit_parentheses

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Style/Documentation:
  Enabled: false

Style/ModuleFunction:
  Enabled: false
